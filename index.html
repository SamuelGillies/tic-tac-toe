<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script defer type="text/javascript" src="scripts.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="banner">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="information">
        <p id="info" class="information--declaration"> </p>
        <button id="reset" class="information--reset">Reset</button>
    </div>
    <div class="container">
        <div class="gameboard">
            <div id="box--0">
                <button id="0" class="gameboard--button" data-row="0" data-col="0"></button>
            </div>
            <div id="box--1">
                <button id="1" class="gameboard--button" data-row="0" data-col="1"></button>
            </div>
            <div id="box--2">
                <button id="2" class="gameboard--button" data-row="0" data-col="2"></button>
            </div>
            <div id="box--3">
                <button id="3" class="gameboard--button" data-row="1" data-col="0"></button>
            </div>
            <div id="box--4">
                <button id="4" class="gameboard--button" data-row="1" data-col="1"></button>
            </div>
            <div id="box--5">
                <button id="5" class="gameboard--button" data-row="1" data-col="2"></button>
            </div>
            <div id="box--6">
                <button id="6" class="gameboard--button" data-row="2" data-col="0"></button>
            </div>
            <div id="box--7">
                <button id="7" class="gameboard--button" data-row="2" data-col="1"></button>
            </div>
            <div id="box--8">
                <button id="8" class="gameboard--button" data-row="2" data-col="2"></button>
            </div>
        </div>
    </div>
</body>
</html>
